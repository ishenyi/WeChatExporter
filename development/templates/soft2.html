<div class="row" id="zs_starter" ng-controller="Soft2Controller">
    <div class="col-md-8 col-md-offset-2">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-4 control-label">文件输出路径</label>
                <div class="col-md-8">
                <input type="text" class="form-control" ng-model="targetPath.rootFolder" placeholder="/path/to/output">
                <p>/Users/shenyi/File/iphone7p/wechat/chats/amy</p>
            </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">日期区间 From:</label>
                <div class="col-md-8">
                <input class="form-control" type="date"  ng-model="startDate">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label">To:</label>
                <div class="col-md-8">
                <input class="form-control" type="date"  ng-model="endDate">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button ng-click="startGeneration()" class="btn btn-block btn-primary">开始生成数据</button>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="form-group">
                <div class="col-md-4"></div>
                <div class="col-md-8"><span class="text-danger">{{info}}</span></div>
            </div>
        </form>
    </div>
</div>
</div>
